<section class="w-full contact-wrapper">
  <header class="contact-header">
    <h3>Contact Us</h3>
    <h4>get in touch with us</h4>
  </header>
  <section class="form-wrapper">
    <div class="forms">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput />
      </mat-form-field>
    </div>
    <div class="forms">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          [formControl]="email"
          (blur)="updateErrorMessage()"
          required
        />
      </mat-form-field>
    </div>
    <div class="forms">
      <mat-form-field>
        <mat-label>Write Your Message</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
  </section>
</section>
