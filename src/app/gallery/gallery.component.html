<section class="gallery-wrapper p-8 my-8 w-full">
  <header class="gallery">
    <h1>Gallery</h1>
    <h3>Transforming visions into reality</h3>
  </header>
  <div class="picture-grid" *ngIf="image">
    <figure *ngFor="let img of image.images">
      <img [src]="img.path" alt="Image" />
    </figure>
  </div>
</section>
